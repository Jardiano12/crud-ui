<div class="container col-lg-6">
  <h1 class="text-center">LOGIN</h1>
  <div class="card">
    <div class="card-body">
      <form class="form-group">
        <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
        <div class="alert alert-success" *ngIf='loginSuccess'>{{successMessage}}</div>
        <div class="form-group">
          <label for="email">Usuário :</label>
          <input type="text" class="form-control" id="username" [(ngModel)]="username" placeholder="nome de usuário"
                 name="username">
        </div>
        <div class="form-group">
          <label for="pwd">Senha:</label>
          <input type="password" class="form-control" [(ngModel)]="password" id="password" placeholder="Senha"
                 name="password">
        </div>
        <button (click)=handleLogin() class="btn btn-success">Login</button>
      </form>
    </div>
  </div>
</div>
