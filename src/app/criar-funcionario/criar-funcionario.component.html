<h3>Criar Funcionario</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Primeiro nome</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="employee.primeiroNome" name="firstName">
    </div>

    <div class="form-group">
      <label for="name">Ãšltimo nome</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="employee.ultimoNome" name="lastName">
    </div>

    <div class="form-group">
      <label for="name">E-mail</label>
      <input type="text" class="form-control" id="emailId" required [(ngModel)]="employee.emailId" name="emailId">
    </div>

    <button type="submit" class="btn btn-success">Confirmar</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>Sucesso!</h4>

</div>
